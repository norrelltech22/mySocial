<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MySocial</title>
    </head>
    <body>
        <header>
            <div class="header">
                <h1 id="mysocial">MySocial</h1>
                <div class="login-password">
                    <form id="login" action="" method="get">
                        <label for="username/email">Username or Email: </label>
                        <input type="username/email" name="username" id="username/email" required>
                    </form>
                    <form id="password" action="" method="get">
                        <label id="password">Password:</label>
                        <input type="password" required id="password" placeholder="password">
                    </form>
                    <button id="login" type="submit">Sign In</button>
                </div>

            </div>
        </header>
    </body>
</html>
