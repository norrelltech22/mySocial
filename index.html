<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width" initial-scale="1.0"/>
        <title>MySocial</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <header>
            <div>
                <div class="h">
                    <h1>MySocial</h1>
                </div>
                <form id="login_form">
                    <div class="form">
                        <div class="user">
                            <label class="users" aria-label="username or email"> 
                                <input type="email" required id="email" placeholder="username or email"/> Username or Email:
                            </label>
                        </div>
                        <div class="password">
                            <label class="pass" aria-label="pass">
                                <input type="password" required id="pass" placeholder="password"/> Password:
                            </label>
                        </div>   
                        <div class="login_button">
                            <button class="login" type="submit">Log In</button>
                        </div> 
                    </div>                
                </form>
            </div>
        </header>
        <section class="signup_section">
            <div class="h2">
                <h2>Sign Up</h2>
                <p>If you haven't registered yet do so below!!</p>
                <div class="signup">
                    <form id="signup_form">
                        <div class="sign_up">
                            <div class="firstname">
                                <label for="first"> Firstname:
                                    <input required id="first" type="text" placeholder="firstname"/>
                                </label>
                            </div>
                            <div class="lastname">
                                <label for="last"> Lastname:
                                    <input required id="last" type="text" placeholder="Lastname"/>
                                </label>
                            </div>
                            <div class="signup_email">
                                <label for="signupemail">Email:
                                    <input required id="signupemail" type="email" placeholder="Enter your email"/>
                                </label>
                            </div>
                            <div class="signuppassword">
                                <label for="signuppass"> Password:
                                    <input required id="signuppass" type="password" placeholder="Enter your password"/>
                                </label>
                            </div>
                            <div class="reenterpassword">
                                <label for="reenterpass"> Reenter Password:
                                    <input required id="reenterpass" type="password" placeholder="Reenter your password"/>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
